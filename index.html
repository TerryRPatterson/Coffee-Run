<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body class="container">
    <header>
      <h1>CoffeeRun</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-coffee-order="form" class="form-container">
            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input
              class="form-control" name="coffee" id="coffeeOrder" autofocus
              autocomplete="None" required>
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input
              class="form-control" type="email" name="emailAddress"
              id="emailInput" value="" placeholder="dr@who.com"
              autocomplete="email" required>
            </div>
            <div class="radio">
              <label>
                <input
                type="radio" name="size" value="short" class="sizeSelector">
                Short
              </label>
            </div>
            <div class="radio">
              <label>
                <input
                type="radio" name="size" value="tall" class="sizeSelector">
                Tall
              </label>
            </div>
            <div class="radio">
              <label>
                <input
                type="radio" name="size" value="grande" class="sizeSelector">
                Grande
              </label>
            </div>
            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>
            <div class="form-group">
              <label for="strengthLevel">Caffeine Rating</label>
              <input name="strength" id="strengthLevel" type="range" value="30">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </form>
        </div>
      </div>
    </section>
    <ol id="orderDisplay">

    </ol>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
